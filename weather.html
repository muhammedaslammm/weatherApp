<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f620fbbfb3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./weather.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-box">
      <div class="search-section">
        <input
          type="search"
          class="search"
          spellcheck="true"
          autocapitalize="off"
          placeholder="Enter City Name ..."
        />
        <button><img src="./images/search.png" alt="search" /></button>
      </div>
      <div class="main-details">
        <div id="date"></div>
        <div id="place"></div>
        <div id="description"></div>
        <div id="logo"><img src="" alt="" /></div>
        <div id="temperature">
          <span id="temp">0</span> <span id="mark">Â°C</span>
        </div>
      </div>
      <div class="sub-details">
        <div class="left section">
          <div class="head">Humidity</div>
          <div class="humidity">
            <span class="count">0</span>
            <span class="measurement">%</span>
          </div>
        </div>
        <div class="right section">
          <div class="head">Wind</div>
          <div class="wind">
            <span class="count">0</span>
            <span class="measurement">km/h</span>
          </div>
        </div>
      </div>
      <div class="prayer-section">
        <div class="prayer-heading">Prayer Times</div>
        <div class="prayers">
          <div class="fajr">
            <div class="prayer-head">FAJR</div>
            <div class="prayer-time"></div>
          </div>
          <div class="duhr">
            <div class="prayer-head">DHUHR</div>
            <div class="prayer-time"></div>
          </div>
          <div class="asr">
            <div class="prayer-head">ASR</div>
            <div class="prayer-time"></div>
          </div>
          <div class="maghrib">
            <div class="prayer-head">MAGHRIB</div>
            <div class="prayer-time"></div>
          </div>
          <div class="isha">
            <div class="prayer-head">ISHA</div>
            <div class="prayer-time"></div>
          </div>
        </div>
      </div>

      <div class="sun-details">
        <div class="rise">Sunrise at <span class="time"></span></div>
        <div class="set">Sunset at <span class="time"></span></div>
      </div>
    </div>
    <script src="/weather.js"></script>
  </body>
</html>
